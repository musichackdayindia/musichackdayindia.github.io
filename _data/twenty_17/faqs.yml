- question: Who can participate in the hackthon?
  answer: Anyone who is curious to work with a interdiscplinary group of creative tech people are welcome. You don't neccessarily need to be developer. The key thing is to find a relavant project and a team where you could provide your valuable domain-specific-skills.

- question: Is there any restriction on the topic and use-cases of my hack project?
  answer: Anything and everything goes as long as it is music related. However if you are interested in the prizes, we recommend you to target your project according to the prize categories/themes provided.

- question: Do I need to register for participating in the hackathon?
  answer: Yes, you are required to register through our online form for participating in the hackathon.

- question: Do I need to bring anything particular for hackthon?
  answer: You are expected to bring your own laptops, hardwares or any other additional accessories that is required for your specific project. However, we provide a standard set of software tools, guides and limited hardware modules at your disposal. 

- question: Can I just come to attend the Algorave concerts and panel discussions without participating in the hackthon?
  answer: Yes, of course. You are most welcome to attend to the concerts, panel discussions and prize distribution ceremony without any registrations (subject to availability). 
